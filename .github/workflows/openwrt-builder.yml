name: OpenWrt Builder

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      repository_owner:
        description: 'ä»“åº“æ‰€æœ‰äºº'
        required: false
        default: 'immortalwrt'
      repository_name:
        description: 'ä»“åº“å'
        required: false
        default: 'immortalwrt'
      repository_branch:
        description: 'åˆ†æ”¯'
        required: false
        default: 'openwrt-24.10'
      enable_ssh:
        description: 'Enable SSH debugging?'
        type: boolean
        required: true
        default: false

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # å…¼å®¹ä¸¤ç§è§¦å‘æ–¹å¼ï¼šæ‰‹åŠ¨è§¦å‘ï¼ˆworkflow_dispatchï¼‰å’Œè‡ªåŠ¨è§¦å‘ï¼ˆrepository_dispatchï¼‰
      REPO_URL: "https://github.com/${{ github.event.inputs.repository_owner || github.event.client_payload.repository_owner }}/${{ github.event.inputs.repository_name || github.event.client_payload.repository_name }}"
      REPO_BRANCH: ${{ github.event.inputs.repository_branch || github.event.client_payload.repository_branch }}
      FEEDS_CONF: feeds.conf.default
      CONFIG_FILE: .config
      DIY_P1_SH: diy-part1.sh
      DIY_P2_SH: diy-part2.sh
      UPLOAD_BIN_DIR: false
      UPLOAD_FIRMWARE: true
      UPLOAD_RELEASE: true
      OPENWRT_NAME: immortalwrt
      OPENWRT_NAME1: x86_64
      TZ: Asia/Shanghai

    steps:
      - name: Checkout
        uses: actions/checkout@main

      # - name: Manual Space Optimization
      #   run: |
      #    sudo apt-get clean
      #    sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/.ghcup
      #    sudo fallocate -l 1G /swapfile
      #    sudo chmod 600 /swapfile
      #    sudo mkswap /swapfile
      #    sudo swapon /swapfile

      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo bash -c 'bash <(curl -s https://build-scripts.immortalwrt.org/init_build_environment.sh)'
          sudo timedatectl set-timezone "$TZ"
          sudo mkdir -p /mnt/workdir
          sudo chown $USER:$GROUPS /mnt/workdir
          sudo rm -rf /workdir
          sudo ln -s /mnt/workdir /workdir

      - name: Clone source code
        working-directory: /workdir
        run: |
          df -hT $PWD
          git clone $REPO_URL -b $REPO_BRANCH openwrt
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

      - name: Load custom feeds
        run: |
          [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
          chmod +x $DIY_P1_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P1_SH

      - name: Update feeds
        run: cd openwrt && ./scripts/feeds update -a

      - name: Install feeds
        run: cd openwrt && ./scripts/feeds install -a

      - name: Load custom configuration
        run: |
          [ -e files ] && mv files openwrt/files
          [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
          chmod +x $DIY_P2_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P2_SH

      - name: Start SSH Session (Debug)
        if: |
          github.event_name == 'workflow_dispatch' &&
          github.event.inputs.enable_ssh == 'true'
        uses: mxschmitt/action-tmate@v3    

      - name: Download package
        id: package
        run: |
          cd openwrt
          make defconfig
          make download -j8
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile the firmware
        id: compile
        run: |
          cd openwrt
          echo -e "$(nproc) thread compile"
          make -j$(nproc) || make -j1 || make -j1 V=s
          echo "status=success" >> $GITHUB_OUTPUT
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
          echo "FILE_DATE=$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
          echo "FILE_DATE1=$(date +"%Yå¹´%mæœˆ%dæ—¥.%Hæ—¶%Måˆ†")" >> $GITHUB_ENV
          
      - name: Check space usage
        if: (!cancelled())
        run: df -hT

      - name: Upload bin directory
        uses: actions/upload-artifact@main
        if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
        with:
          name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: openwrt/bin

      - name: Organize files
        id: organize
        if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
        run: |
          cd openwrt/bin/targets/*/*
          rm -rf packages *rootfs.tar.gz *rootfs.img.gz *combined.img.gz *.bin *.config *.buildinfo *.json sha256sums *.manifest *.rootfs.img
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware directory
        uses: actions/upload-artifact@main
        if: steps.organize.outputs.status == 'success' && !cancelled()
        with:
          name: ${{ env.FILE_DATE }}_${{ env.OPENWRT_NAME }}_${{ env.OPENWRT_NAME1 }}
          path: ${{ env.FIRMWARE }}

      - name: Generate release tag
        id: tag
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        run: |
          echo "release_tag=${{ env.FILE_DATE1 }}" >> $GITHUB_OUTPUT
          touch release.txt
          echo "ğŸ“¥ å›ºä»¶ä¸‹è½½" >> release.txt
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware to release
        uses: softprops/action-gh-release@master
        if: steps.tag.outputs.status == 'success' && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.ACTION }}
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          body_path: release.txt
          files: ${{ env.FIRMWARE }}/*

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          retain_days: 0
          keep_minimum_runs: 2
          repository: ${{ github.repository }}
          token: ${{ secrets.ACTION }}  # æ˜¾å¼ä¼ é€’ Token

      - name: Remove old Releases
        uses: dev-drprasad/delete-older-releases@master
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        with:
          keep_latest: 3
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.ACTION }} #æ›´æ–°ä¸ºè‡ªå»ºrepoæƒé™Tokenâ€œsecrets.<Github_Token>â€
